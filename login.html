<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>

<!-- Bootstrap -->
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
<link href="basic.css" rel="stylesheet" type="text/css">
<link href="back-end.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id = "drip-login">
  <div class = "container-fluid">
    <div class = "center-form-login">
      <form>
        <img src="resources/lps-logo-color.png" width="51" height="66" alt=""/>
        <h1 id = "welcome">Welcome!</h1>
        <h2 id = "login-text">Login to manage art.</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="lps-id" placeholder="LPS Staff ID">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="password" class="form-control" id="lps-password" placeholder="LPS Staff Password">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.4.1.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script>
</body>
</html>
