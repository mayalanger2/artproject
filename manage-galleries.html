<body>


<!--HEADER FOR MANAGE SINGLE COLUMN PAGE--->
<div id = "head" class="col-lg-12">
  <header>
    <nav class="navbar">
      <button type="button" class="btn btn-outline-light" id = "back-btn">BACK TO GALLERY</button>
    </nav>
  </header>
</div>
<!--END OF HEADER FOR MANAGE SINGLE COLUMN COLUMN PAGE-->

<div class="container-fluid" id = "manage-choice">
  <h1 id = "manage-label" class = "d-flex justify-content-center">Select Galleries to Manage</h1>
  <div class="row">
    
    <div class="col-4"><a href="#" id = "select-front-btn" class="btn btn-secondary" role="button" aria-pressed="true">Front Page</a> </div>
         
    <div class="col-4"><a href="#" id = "featured-galleries-btn" class="btn btn-secondary" role="button" aria-pressed="true">Featured Galleries</a> </div>
    <div class="col-4"><a href="#" id = "all-galleries-btn" class="btn btn-secondary" role="button" aria-pressed="true">All Galleries</a> </div>
         
  </div>
</div>
<div class="container-fluid" id = "manage-gallery">
    <!-- InstanceBeginEditable name="page-galleries" -->
       <div class="gallery-card col-md-12">
        <div class="gallery-card-body"> <img class="gallery-img-1" src="resources/Bal du moulin de la Galette.jpg" alt="Card image cap"> <img class="gallery-img-2" src="resources/Girl with Pearl Earring.jpg" alt="Card image cap"> <img class="gallery-img-3" src="resources/The Storm on the Sea of Galilee.jpg" alt="Card image cap">
          <div class = "gallery-card-text">
            <h5 class="gallery-card-title">Gallery Title</h5>
            <p class="gallery-tag">Tag Goes Here.</p>
          </div>
        </div>
      </div>
    
    
    
    <cfquery name="qGetGalleryDetails" datasource="gallery">
        SELECT *
        FROM GALLERY
        WHERE tag_id  = '2020summer'
    </cfquery>
    <cfquery name="qGetImages" datasource="gallery">
        SELECT *
        FROM PIN
        WHERE tag_id  = '2020summer'
        LIMIT 3
    </cfquery>
    
    <cfloop query="qGetGalleryDetails">
    <div class="gallery-card col-md-12">
        <div class="gallery-card-body">
            <cfset imageClassCounter = 0>
            <cfloop query="images">
                <cfset imageClassCounter = imageClassCounter + 1>
                    <img class="gallery-img-<cfoutput>#imageClassCounter#</cfoutput>" src="uploads/<cfoutput>#qGetImages.artwork_id#</cfoutput>.jpg" alt="Card image cap">
            </cfloop>
          <div class = "gallery-card-text">
            <h5 class="gallery-card-title"><cfoutput>#qGetGalleryDetails.gallery_title#</cfoutput></h5>
            <p class="gallery-tag"><cfoutput>#qGetGalleryDetails.tag_id#</cfoutput></p>
          </div>
        </div>
      </div>
    </cfloop>
    
    
    
       <div class="gallery-card-new col-md-12">
        <div class="gallery-card-body"> <img class="new-gallery" src="resources/new-gallery.png" alt="Card image cap">
          <div class = "gallery-card-text">
            <h5 class="gallery-card-title">New Gallery</h5>
            <p class="gallery-tag">Tag Goes Here.</p>
          </div>
        </div>
      </div><!-- InstanceEndEditable -->
    
  
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.4.1.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script>
</body>
